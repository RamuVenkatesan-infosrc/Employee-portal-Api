<div class="employee-form">
  <h2>{{ isEditMode ? 'Edit' : 'Add' }} Employee</h2>
  <form (ngSubmit)="saveEmployee()">
    <input type="text" [(ngModel)]="employee.name" name="name" placeholder="Name" required>
    <input type="text" [(ngModel)]="employee.designation" name="designation" placeholder="Designation" required>
    <input type="text" [(ngModel)]="employee.department" name="department" placeholder="Department" required>
    <input type="number" [(ngModel)]="employee.salary" name="salary" placeholder="Salary" required>
    <button type="submit">{{ isEditMode ? 'Update' : 'Save' }}</button>
  </form>
</div>
